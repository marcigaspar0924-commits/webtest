<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="balenci.css">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial;
            padding: 20px
        }

        h2 {
            margin: 0 0 12px
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px
        }

        .btn {
            width: 110px;
            padding: 18px 0;
            background: #1b1b1b;
            color: #9a9a9a;
            border: 4px solid #fff;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
        }

        .btn.active {
            background: #fff;
            color: #000
        }
    </style>

</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-brown" style="background-color: black">
    <div class="container">
        <a class="navbar-brand" href="#Termékek">Termékek:</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
            aria-controls="menu" aria-expanded="false" aria-label="Menü megnyitása">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#Cipők">Cipők</a></li>
                <li class="nav-item"><a class="nav-link" href="#ruha">Ruházat</a></li>
                <li class="nav-item"><a class="nav-link" href="#kieg">Kiegészítők</a></li>
                <li class="nav-item"><a class="nav-link" href="#leiras">Leírás</a></li>

            </ul>
        </div>
    </div>
</nav>

<body>
    <div class="borito">
        <img src="/img/logo5.png" alt="logo">
    </div>

    <div class="carousel-wrap">
        <button class="arrow left" aria-label="Előző">&#10094;</button>

        <div class="carousel" id="carousel">
            <img src="/img/IMG_6229.2.heic" alt="Kép 1">
            <img src="/img/IMG_6227.heic" alt="Kép 2">
            <img src="/img/IMG_6226.HEIC" alt="Kép 3">
            <img src="/img/IMG_6225.HEIC" alt="Kép 4">
        </div>

        <button class="arrow right" aria-label="Következő">&#10095;</button>
    </div>
    <div class="container">
        <div class="nev">
            <h2>Adidas EQ21 RUN </h2>
        </div>
    </div>

    <div class="container">
        <h2>Méret:</h2>
        <div class="grid" id="grid"></div>

        <script>
            const sizes = [45.5];
            const grid = document.getElementById("grid");

            sizes.forEach(s => {
                const b = document.createElement("button");
                b.className = "btn";
                b.textContent = s;
                b.onclick = () => {
                    document.querySelectorAll(".btn").forEach(x => x.classList.remove("active"));
                    b.classList.add("active");
                };
                grid.appendChild(b);
            });

            grid.firstChild.classList.add("active"); // alapból az első kijelölt
        </script>
    </div>

    <div class="container">
        <div class="meretek">
            <h3 class="arak">15.990 Ft</h3>
        </div>
    </div>
</body>

</html>
